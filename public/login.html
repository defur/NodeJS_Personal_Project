<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginMsg" class="error" style="display:none"></p>
    </form>
    <p class="switch-auth">Нет аккаунта? <a href="signup.html">Зарегистрироваться</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          // index.html / root
          window.location.href = '/';
        } else {
          loginMsg.textContent = data.error || data.message || 'Login failed';
          loginMsg.style.display = 'block';
        }
      } catch (err) {
        loginMsg.textContent = 'Network error: ' + (err.message || err);
        loginMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
